name: money_jars
description: 一个美观实用的记账Web应用，采用存钱罐概念管理个人财务
homepage: https://github.com/YOUR_USERNAME/MoneyJars
repository: https://github.com/YOUR_USERNAME/MoneyJars
license: MIT

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # UI组件
  cupertino_icons: ^1.0.2
  
  # 状态管理
  provider: ^6.0.5
  
  # 数据存储 - Web兼容
  sqflite: ^2.3.0
  sqflite_common_ffi_web: ^1.0.0  # Web平台SQLite支持
  shared_preferences: ^2.2.2
  path: ^1.8.3
  
  # 图表可视化
  fl_chart: ^0.65.0
  
  # 动画和UI增强
  animations: ^2.0.8
  flutter_staggered_animations: ^1.1.1
  
  # 工具库
  intl: ^0.18.1
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # 图标和图片
  assets:
    - assets/images/
    - assets/icons/ 