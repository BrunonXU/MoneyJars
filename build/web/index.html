<!DOCTYPE html>
<html>
<head>
  <!--
    动态设置 base href，自动适配本地开发和 GitHub Pages 部署
    - 本地 (localhost/127.0.0.1): base href = "/"
    - GitHub Pages: base href = "/MoneyJars/"
  -->
  <script>
    (function() {
      var isLocal = location.hostname === "localhost" || location.hostname === "127.0.0.1";
      var base = document.createElement('base');
      base.href = isLocal ? "/" : "/MoneyJars/";
      
      // 删除现有的 base 标签并插入新的
      var existingBase = document.querySelector('base');
      if (existingBase) {
        existingBase.remove();
      }
      document.head.insertBefore(base, document.head.firstChild);
    })();
  </script>

  <!-- Flutter 构建系统需要的占位符，会被上面的 JS 动态替换 -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="money_jars">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>money_jars</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
